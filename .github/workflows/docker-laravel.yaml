name: My Workflow
on:
  pull_request:
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: lorisleiva/laravel-docker:8.1
    steps:
    - uses: actions/checkout@v2
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer update
    - name: Bootstrap
      run: mkdir bootstrap/cache && chmod 777 bootstrap/cache && chmod 777 storage
    - name: Key generate
      run: php artisan key:generate
    - name: Storage link
      run: php artisan storage:link
    - name: Cache clear
      run: php artisan optimize && php artisan config:clear
    script: |
      # Your Laravel application is ready...
